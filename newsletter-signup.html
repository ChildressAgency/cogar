<p>Sign up to receive free emails.</p>
<div class="form-group">
  <label for="your-name" class="sr-only">Name</label>
  [text* your-name id:your-name class:form-control placeholder "Name"]
</div>
<div class="form-group">
  <label for="your-email" class="sr-only">Email</label>
  [email* your-email id:your-email class:form-control placeholder "Email"]
</div>
[submit class:btn-alt "Submit"]
